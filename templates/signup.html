{%extends "base.html" %}

{% block title %}
Sign Up
{% endblock title %}

{% block body %}

<div class = "container mt-5">

<div class = "row">

    <div class="col-md-4"></div>
    <div class="col-md-4 jumbotron">

        <h4 class="text-center">Sign Up Here</h4>
        <br>

    <form action = "/signup" method="POST">
  <div class="mb-3">
    <label for="fullname" class="form-label">Full Name</label>
    <input type="fullname" class="form-control" id="fullname" name="fullname" required >

  </div>
        <div class="mb-3">
    <label for="mobilenumber" class="form-label">Mobile Number</label>
    <input type="mobilenumber" class="form-control" id="mobilenumber" name="mobilenumber" required>

  </div>
        <div class="mb-3">
    <label for="email" class="form-label">Email Address</label>
    <input type="email" class="form-control" id="email" name="email" required>
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
        <div class="mb-3">
    <label for="pincode" class="form-label">Pincode</label>
    <input type="pincode" class="form-control" id="pincode" name="pincode"required >

  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" name="password" required>
  </div>

  <button type="signup" class="btn btn-primary">Sign Up</button>
</form>
         <br>

        Already a User <a href="/login">Login</a>

    </div>
    <div class="col-md-4"></div>
</div>
</div>


{% endblock body %}
